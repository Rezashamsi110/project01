<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ورود - فروشگاه موتور سیکلت رضا شمسی</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Tahoma;
      text-align: center;
    }

    header, footer {
      background-color: #c00;
      color: white;
      padding: 10px;
      text-shadow: 1px 1px 3px #000;
    }

    nav ul {
      list-style: none;
      background: #222;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      display: inline-block;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      display: inline-block;
    }

    nav ul li a:hover {
      background-color: #c00;
    }

    main {
      background: white;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 0 10px #aaa;
      text-align: right;
    }

    input {
      width: 90%;
      padding: 8px;
      margin: 8px 0;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <header>
    <h1>ورود به حساب کاربری</h1>
  </header>

  <nav>
    <ul>
      <li><a href="reza.html">صفحه اصلی</a></li>
      <li><a href="about.html">درباره ما</a></li>
      <li><a href="login.html">ورود</a></li>
    </ul>
  </nav>

  <main>
    <form onsubmit="return login()">
      <label>نام کاربری</label><br>
      <input id="username" type="text"><br>
      <label>رمز عبور</label><br>
      <input id="password" type="password"><br>
      <button type="submit">ورود</button>
    </form>
  </main>

  <footer>
    <p> فروشگاه موتور سیکلت رضا شمسی</p>
  </footer>

  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if(user && pass){
        alert('خوش آمدید، ' + user + '!');
        return false;
      } else {
        alert('لطفاً نام کاربری و رمز عبور را وارد کنید');
        return false;
      }
    }
  </script>

</body>
</html>
